<h4>Listado</h4>
<ul class="list-group">
                      <!-- condciones directamente trabajando con typescript{{ i == 1 ? 'list-group-item-success': ''}}"-->
  <li class="list-group-item"
    *ngFor="
    let item of characterInput;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd
    "
    [ngClass]="{
      'list-group-item-success': isOdd,
      'list-group-item-info': isEven
    }">
      <span class="text-primary"><b>{{ i + 1 }}. </b></span><strong>{{ item.name }}</strong><br> Power: {{ item.power }}
      <button class="btn btn-danger">X</button>
  </li>
  </ul>
